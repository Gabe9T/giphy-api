<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Giphy</title>
</head>

<body>
  <div class="container" >
  <h1>Lets play with Giphy!</h1>
  <form id="query">
    <label for="searchInput"> Enter a search term</label>
    <input id="searchInput" type="text" name="searchInput">
    <button type="submit" class="btn btn-primary" id="searchBtn">Get Search</button>
  </form>
  <div id="result"></div>

  <h1> SEE TRENDING GIFS</h1>
  <div id="resultTrending"></div>

  <div id="randomShow">
    <br>
    <h3>Click the button to see a random Giph</h3>
    <button type="button" id="random" class="btn btn-success">Randomness</button>
    <br>
  </div>
</div>
</body>
</html>
